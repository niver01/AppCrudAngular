<div class="app-dialog">
  <h2 mat-dialog-title>{{ data ? data.title : "Title" }}</h2>

  <mat-dialog-content>
    {{ data ? data.message : "" }}
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial [mat-dialog-close]="false">
      Cancelar
    </button>
    <button mat-button [mat-dialog-close]="true" color="primary">
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
