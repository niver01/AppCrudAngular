<div class="app-header" color="primary" *ngIf="user">
  <div class="app-container">
    <mat-toolbar color="primary">
      <h1>{{ title }}</h1>
      <span class="app-header__spacer"></span>

      <button routerLink="/document" routerLinkActive="mat-accent" mat-button>
        Documentos
      </button>
      <button routerLink="/taxpayer" routerLinkActive="mat-accent" mat-button>
        Contribuyentes
      </button>
      <button routerLink="/entity" routerLinkActive="mat-accent" mat-button>
        Entidades
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opciones">
        <mat-icon>arrow_drop_down_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="logout()">
          <mat-icon>reply</mat-icon>
          <span>Cerrar Sesi&oacute;n</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </div>
</div>

<div class="app-container">
  <router-outlet></router-outlet>
</div>
